name: Maven Release (Java 11)

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: SIGN_KEY_PASS
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
    - run: git config --global user.email "jeaf@anaptecs.de"
    - run: git config --global user.name "JEAF Development Team"
    - run: git config --global safe.directory "*"
        
    - name: Build and Publish packages
      run: mvn -Duser.country=DE -Duser.language=de -Duser.timezone="Europe/Berlin" --batch-mode release:prepare release:perform -PRelease
      env:
        SIGN_KEY_PASS: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}      
